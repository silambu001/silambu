<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page with Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1rem;
            justify-content: center;
        }

        .gallery-item {
            position: relative;
            width: 300px;
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .details {
            display: none;
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .details p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to  My Gallery</h1>
    </header>

    <div class="gallery">
        <div class="gallery-item" onclick="toggleDetails(this)">
            <img src="https://assets.onecompiler.app/4325t725n/4325t7qwz/1000011655.jpg" alt="Image 1">
            <div class="details">
                <p>I am silambarasan and i am engineering student.</p>
            </div>
        </div>

        <div class="gallery-item" onclick="toggleDetails(this)">
            <img src="https://assets.onecompiler.app/4325t725n/4325t7qwz/1000036259.jpg" alt="Image 2">
            <div class="details">
                <p>IT'S MY PONGAL PICTURE.</p>
            </div>
        </div>

        <div class="gallery-item" onclick="toggleDetails(this)">
            <img src="https://assets.onecompiler.app/4325t725n/4325t7qwz/1000042026.jpg" alt="Image 3">
            <div class="details">
                <p>IT'S MY PIC WITH MY BROTHERS.</p>
            </div>
        </div>
    </div>

    <script>
        function toggleDetails(element) {
            const details = element.querySelector('.details');
            if (details.style.display === 'block') {
                details.style.display = 'none';
            } else {
                details.style.display = 'block';
            }
        }
    </script>
</body>
</html>
